---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: buildah
spec:
  inputs:
    params:
    - name: BUILDER_IMAGE
      description: The location of the buildah builder image.
      default: quay.io/buildah/stable:v1.11.0
    - name: DOCKERFILE
      description: Path to the Dockerfile to build.
      default: ./Dockerfile
    - name: TLSVERIFY
      description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
      default: "true"
    - name: DEV_TOOLSET_VERSION
      description: Dev-toolset version to be passed as a parameter.
      default: "7"
    - name: BAZEL_VERSION
      description: Bazel version to be passed as a parameter.
      default: "0.24.1"
    - name: PYTHON_VERSION
      description: Python version to be build.
      default: "3.6"

    resources:
    - name: source
      type: git

  outputs:
    resources:
    - name: image
      type: image

  steps:
  - name: build
    resources:
      requests:
        memory: "10Gi"
        cpu: "8"
      limits:
        memory: "15Gi"
        cpu: "8"
    image: $(inputs.params.BUILDER_IMAGE)
    workingDir: /workspace/source
    command: ['buildah', 'bud', '--build-arg', 'BAZEL_VERSION=$(inputs.params.BAZEL_VERSION)', '--build-arg', 'DEV_TOOLSET_VERSION=$(inputs.params.DEV_TOOLSET_VERSION)', '--build-arg', 'PYTHON_VERSION=$(inputs.params.PYTHON_VERSION)', '--tls-verify=$(inputs.params.TLSVERIFY)', '--layers', '-f', '$(inputs.params.DOCKERFILE)', '-t', '$(outputs.resources.image.url)', '.']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers
    securityContext:
      privileged: true

  - name: push
    resources:
      requests:
        memory: "2Gi"
        cpu: "2"
      limits:
        memory: "4Gi"
        cpu: "4"
    image: $(inputs.params.BUILDER_IMAGE)
    workingDir: /workspace/source
    command: ['buildah', 'push', '--tls-verify=$(inputs.params.TLSVERIFY)', '$(outputs.resources.image.url)', 'docker://$(outputs.resources.image.url)']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers
    securityContext:
      privileged: true

  volumes:
  - name: varlibcontainers
    emptyDir: {}
